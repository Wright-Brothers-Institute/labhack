---
layout: base
---
<div class="container">
    {% for prize in site.prizes %}
    <div class="row">
            <div class="prize-icon col-sm-2">
                <a href="{{prize.url}}">
                    <img src="/assets/{{prize.sponsor.icon }}" alt="{{prize.sponsor.name}} Icon" />
                </a>
            </div>
            <div class="col-sm-10">
            <h2 class="title"><a href="{{ prize.url }}" rel="prefetch">{{ prize.title }}</a>
            </h2>
            <div class="meta">
                <a href="{{prize.sponsor.url}}" target="_blank">Sponsored by
                <address>{{ prize.sponsor.name }}
                </address></a>
            </div>
            <div class="excerpt">
                {{ prize.content | markdownify | strip_html | truncatewords:20}}
                <a href="{{ prize.url }}">read more</a>
            </div>
        </div>
    <hr class="divider">
</div>
    {% endfor %}
</div>
